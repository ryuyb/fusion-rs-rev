# =============================================================================
# Docker Compose configuration for Fusion-RS application
# =============================================================================

version: '3.8'

services:
  # -----------------------------------------------------------------------------
  # Application Service
  # -----------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fusion-rs-app
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      FUSION_DATABASE__URL: "postgres://fusion_user:fusion_pass@postgres:5432/fusion_db"
      FUSION_DATABASE__MAX_CONNECTIONS: "10"
      FUSION_DATABASE__AUTO_MIGRATE: "true"
      
      # Server configuration
      FUSION_SERVER__HOST: "0.0.0.0"
      FUSION_SERVER__PORT: "8080"
      
      # Logger configuration
      FUSION_LOGGER__LEVEL: "info"
      FUSION_LOGGER__CONSOLE__ENABLED: "true"
      FUSION_LOGGER__CONSOLE__COLORED: "true"
      FUSION_LOGGER__FILE__ENABLED: "true"
      FUSION_LOGGER__FILE__PATH: "logs/app.log"
      
      # Rust logging
      RUST_LOG: "info"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fusion-network

  # -----------------------------------------------------------------------------
  # PostgreSQL Database Service
  # -----------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: fusion-rs-postgres
    environment:
      POSTGRES_DB: fusion_db
      POSTGRES_USER: fusion_user
      POSTGRES_PASSWORD: fusion_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fusion_user -d fusion_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - fusion-network

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  fusion-network:
    driver: bridge