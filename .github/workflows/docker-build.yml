name: Build and Push Multi-Arch Docker Image (Zig Cross-Compilation)

on:
#  push:
#    branches:
#      - main
#      - develop
#    tags:
#      - 'v*'
#  pull_request:
#    branches:
#      - main
#      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ${{ contains(matrix.arch, 'arm') && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write  # Needed to generate an artifact attestation for a build

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v6

      # Set up Docker Buildx with BuildKit
      # Note: Using Zig for cross-compilation (no QEMU needed)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:latest

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Prepare platform-specific variables
      - name: Prepare platform variables
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT
          # Normalize architecture for file naming
          echo "NORMALIZED_ARCH=${{ matrix.arch }}" >> $GITHUB_ENV

      # Determine source version for metadata
      - name: Determine source version
        id: version
        run: |
          GIT_EXACT_TAG="$(git describe --tags --abbrev=0 --exact-match 2>/dev/null || true)"
          if [[ -n "${GIT_EXACT_TAG}" ]]; then
            echo "SOURCE_VERSION=${GIT_EXACT_TAG}" >> $GITHUB_ENV
          else
            GIT_LAST_TAG="$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")"
            echo "SOURCE_VERSION=${GIT_LAST_TAG}-${GITHUB_SHA:0:8}" >> $GITHUB_ENV
          fi

      # Build using docker bake with multiple outputs (image + local binary)
      - name: Build and export (${{ matrix.platform }})
        id: bake
        uses: docker/bake-action@v6
        env:
          SOURCE_COMMIT: ${{ github.sha }}
          SOURCE_VERSION: ${{ env.SOURCE_VERSION }}
          SOURCE_REPOSITORY_URL: https://github.com/${{ github.repository }}
        with:
          pull: true
          files: docker-bake.hcl
          targets: multi
          set: |
            *.cache-from=type=gha,scope=${{ github.ref_name }}-${{ steps.platform.outputs.pair }}
            *.cache-to=type=gha,mode=max,scope=${{ github.ref_name }}-${{ steps.platform.outputs.pair }}
            *.platform=${{ matrix.platform }}
            *.output=type=local,dest=./output
            *.output=type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      # Extract digest from bake output
      - name: Export digest
        if: github.event_name != 'pull_request'
        env:
          BAKE_METADATA: ${{ steps.bake.outputs.metadata }}
        run: |
          mkdir -p /tmp/digests
          digest="$(jq -r '.multi."containerimage.digest"' <<< "${BAKE_METADATA}")"
          touch "/tmp/digests/${digest#sha256:}"

      # Upload digest as artifact
      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

      # Rename binary to match target platform
      - name: Rename binary to match target platform
        env:
          NORMALIZED_ARCH: ${{ env.NORMALIZED_ARCH }}
        run: |
          mv ./output/app/fusion-rs fusion-rs-"${NORMALIZED_ARCH}"

      # Upload artifacts to Github Actions and Attest the binaries
      - name: Attest binaries
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: fusion-rs-${{ env.NORMALIZED_ARCH }}

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v6
        with:
          name: fusion-rs-${{ env.SOURCE_VERSION }}-linux-${{ env.NORMALIZED_ARCH }}
          path: fusion-rs-${{ env.NORMALIZED_ARCH }}
          if-no-files-found: error
          retention-days: 7

  merge-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v6

      # Download all digests
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Create manifest list and push
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta.outputs.json }}

      # Inspect image
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

      # Generate build summary
      - name: Generate build summary
        run: |
          echo "### Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64, linux/arm64\`" >> $GITHUB_STEP_SUMMARY

      # Scan image for vulnerabilities (optional but recommended)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # Upload Trivy results to GitHub Security tab
      - name: Upload Trivy results to GitHub Security
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
