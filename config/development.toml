# =============================================================================
# Fusion-RS Development Environment Configuration
# =============================================================================
# Development-specific settings that override default.toml.
# This file is loaded when FUSION_APP_ENV=development (or not set).
# =============================================================================

# -----------------------------------------------------------------------------
# Server Configuration
# -----------------------------------------------------------------------------
# Development server settings - local access only
[server]
host = "0.0.0.0"
port = 8080

# -----------------------------------------------------------------------------
# Database Configuration
# -----------------------------------------------------------------------------
# Development database - uses local PostgreSQL
[database]
url = "postgres://postgres:postgres@localhost/fusion"
max_connections = 5
min_connections = 1
auto_migrate = true

# -----------------------------------------------------------------------------
# JWT Configuration
# -----------------------------------------------------------------------------
# Development JWT settings - DO NOT use in production
[jwt]
# Development secret - CHANGE THIS IN PRODUCTION
secret = "dev_secret_key_change_in_production_min_32_chars"
# Shorter expiration for development testing
access_token_expiration = 1
refresh_token_expiration = 24

# -----------------------------------------------------------------------------
# Logger Configuration
# -----------------------------------------------------------------------------
# More verbose logging for development
[logger]
level = "debug"

[logger.console]
enabled = true
colored = true

[logger.file]
enabled = true
path = "logs/app.log"
append = true
format = "full"

[logger.file.rotation]
strategy = "size"
max_size = 10485760
max_files = 3
compress = false

# -----------------------------------------------------------------------------
# Jobs Configuration
# -----------------------------------------------------------------------------
# Enable jobs in development for testing
[jobs]
enabled = true
history_retention_days = 7
