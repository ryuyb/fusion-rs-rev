[package]
name = "fusion-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = { version = "0.8", features = ["json", "tracing"] }
tokio = { version = "1.0", features = ["full"] }

# Core logging dependencies
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "json", "env-filter"] }
anyhow = "1.0"
thiserror = "2.0"
is-terminal = "0.4"

# Time and serialization
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Compression support
flate2 = "1.0"

[dev-dependencies]
proptest = "1.0"
tempfile = "3.0"
assert_fs = "1.0"
predicates = "3.0"
tracing-test = "0.2"
